<!DOCTYPE html>
<html lang="en">
<head>

            </article>
            <article class="cuadros">
                <section class="feed1">

                            <h3>Neil M</h3>
                            <p id="numlikes1">  3</p><span>like(s)</span>
                            <button id="btnlike1" onclick="sumLike1()">Like</button>
                            
                        </div> 
                        <div class="parrafo">
                            <p>I just set uo this new discord bot, let me know what you all think <a href="#">link</a></p>
                        </div>
                </section>
                <section class="feed2">
                        <div class="some">
                            <h3>Some User</h3>
                            <p id="numlikes2">  3</p><span>like(s)</span>
                            <button id="btnlike2" onclick="sumLike2()">Like</button>
                        </div>
                        <div class="parrafo">
                            <p>This is some filter text, it can say anytihng we like</p>
                        </div>
                </section>
                <section class="feed3">
                        <div class="some">
                            <h3>Some User</h3>
                            <p id="numlikes3">  3</p><span>like(s)</span>
                            <button id="btnlike3" onclick="sumLike3()">Like</button>
                        </div>
                        <div class="parrafo">
                            <p>This is some filter text, it can say anytihng we like</p>
                        </div>
                </section>
            </article>
        </section>
    </main>
